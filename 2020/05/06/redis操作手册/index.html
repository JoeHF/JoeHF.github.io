        <h3 id="创建容器"><a href="#创建容器" class="headerlink" title="创建容器"></a>创建容器</h3><p>宿主机数据和配置文件目录：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 这里我们在 /home/docker 下创建</span></span><br><span class="line">mkdir /home/docker/redis/&#123;conf,data&#125; -p</span><br><span class="line"><span class="built_in">cd</span> /home/docker/redis</span><br></pre></td></tr></table></figure>

<p>获取redis默认配置模板</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 获取 redis 的默认配置模版</span></span><br><span class="line"><span class="comment"># 这里主要是想设置下 redis 的 log / password / appendonly</span></span><br><span class="line"><span class="comment"># redis 的 docker 运行参数提供了 --appendonly yes 但没 password</span></span><br><span class="line">wget https://raw.githubusercontent.com/antirez/redis/4.0/redis.conf -O conf/redis.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 直接替换编辑</span></span><br><span class="line">sed -i <span class="string">'s/logfile ""/logfile "access.log"/'</span> conf/redis.conf</span><br><span class="line">sed -i <span class="string">'s/# requirepass foobared/requirepass 123456/'</span> conf/redis.conf</span><br><span class="line">sed -i <span class="string">'s/appendonly no/appendonly yes/'</span> conf/redis.conf</span><br></pre></td></tr></table></figure>

<p>创建并运行名为myredis的容器</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建并运行一个名为 myredis 的容器</span></span><br><span class="line">docker run \</span><br><span class="line">-p 6379:6379 \</span><br><span class="line">-v <span class="variable">$PWD</span>/data:/data \</span><br><span class="line">-v <span class="variable">$PWD</span>/conf/redis.conf:/etc/redis/redis.conf \</span><br><span class="line">--privileged=<span class="literal">true</span> \</span><br><span class="line">--name myredis \</span><br><span class="line">-d redis redis-server /etc/redis/redis.conf</span><br></pre></td></tr></table></figure>
